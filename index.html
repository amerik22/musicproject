<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="sytle.css" type="text/css">
    <title>Music Funtimes!</title>
</head>

<body background=>
    <div class="container">
        <div class="row">
            <div class="col l12 m12 s12">

                <div class="card-panel teal">
                    <span class="white-text header">
                        <h2>Jamtastic</h2>
                    </span>
                </div>
            </div>
        </div>
        <!-- <nav>
            <div class="nav-wrapper">
              <form class="row">
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon"><i class="material-icons">search</i></label>

        <div class="row">
            <div class="input-field col s12">
                <input value="" id="bandSearch" type="text" class="validate col l10 m10 s10">
                <label class="active" for="bandSearch">Band Name</label>
                <button class="btn-large waves-effect waves-light col l2 m2 s2" type="button" name="action" id="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col l5 m5 s12 push-l3 push-m3" id="bandsInTownPanel">

                <div class="row" id="artistInfo">
                    <!-- This is an html model/placeholder for what to push into the div via the JavaScript/jQuery -->
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <!-- use artist's image here -->

                            <img class="activator" id="artistpicture" src="https://s3.amazonaws.com/bit-photos/large/8652942.jpeg">

                        </div>
                        <div class="card-content">
                            <!-- insert artist's name here -->
                            <span class="card-title activator grey-text text-darken-4 artist-name">Taylor Swift<a class="btn-small waves-effect waves-light red right event-button"><i class="material-icons">events</i><i id="buttonText">Events</i></a></span>
                            <!-- bandsintown link here -->
                            <p><a id="artist-page" href="https://www.bandsintown.com/a/157?came_from=267&app_id=ab1539793d4956976bf4f8052a7ed8cb"
                                    target="_blank">Artist info page</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4 artist-name">Taylor Swift<i class="material-icons right">close</i></span>
                            <p id="followers"></p>
                            <p id="eventsNum"></p>
                            <hr>
                            <!-- This is where Event info inserts -->
                            <div class="event-info">
                            </div>
                            
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="row" id="eventInfo"></div>
            </div>
            <div class="col l4 m4 s12 push-l5 push-m5" id="youTubePanel">
                <!-- put imbedded players here -->
            </div>
            <div class="col l3 m3 s12 pull-l9 pull-m9" id="firebasePanel">
                <div class="collection with-header">
                    <div class="collection-header">
                        <h6>Previous Searches</h6>
                    </div>
                    <div id="prevSearch">
                    <a class="collection-item" data-value="Taylor Swift">Taylor Swift</a>
                    <a class="collection-item" data-value="Foo Fighers">Foo Fighers</a>
                    <a class="collection-item" data-value="Insomnium">Insomnium</a>
                    <a class="collection-item" data-value="Ne Obliviscaris">Ne Obliviscaris</a>
                    </div>
                    <!-- append search terms here -->
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
