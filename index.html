<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="sytle.css" type="text/css">
    <title>Music Funtimes!</title>
</head>

<body>
    <div class="container teal">
        <div class="row">
            <div class="col l12 m12 s12">
                <form>
                    <div class="input-field card-panel" id="bigHeader">
                        <input value="" id="bandSearch" type="text" class="validate col l10 m10 s10" placeholder="Band Name">
                        <label class="active" for="bandSearch"></label>
                        <button class="btn-large waves-effect waves-light col l2 m2 s2" type="submit" name="action" id="submit"
                            value="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col l5 m8 s12 push-l3" id="bandsInTownPanel">

                <div class="row" id="artistInfo">
                    <!-- This is an html model/placeholder for what to push into the div via the JavaScript/jQuery -->
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <!-- use artist's image here -->

                            <img class="activator" id="artistpicture" src="images/band.jpg">

                        </div>
                        <div class="card-content">
                            <!-- insert artist's name here -->
                            <span class="card-title activator grey-text text-darken-4 artist-name">#musicproject</span>
                            <!-- bandsintown link here -->
                            <p><a id="artist-page" href="#">Artist info page</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4 artist-name"><i class="material-icons right">close</i></span>
                            <p id="followers">Search for a band first.</p>
                            <p id="eventsNum"></p>
                            <hr>
                            <!-- This is where Event info inserts -->
                            <div class="event-info">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="eventInfo"></div>
            </div>
            <div class="col l4 m4 s12 push-l3">
                <div class="row" id="videos">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title"> Artist Videos</span><hr>
                          <div id="youTubePanel"></div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col l3 m12 s12 pull-l9" id="firebasePanel">
                <div class="collection with-header">
                    <div class="collection-header">
                        <h6>Live Search Feed</h6>
                    </div>
                    <div id="prevSearch">
                    </div>
                    <!-- append search terms here -->
                </div>
            </div>

        </div>
        <footer>
            <div class="credit">Icons made by <a class="legal" href="https://www.flaticon.com/authors/simpleicon" title="SimpleIcon">SimpleIcon</a>
                from <a class="legal" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a class="legal" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
